<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單字發音學習</title>
    <script>
        const words = [
            { word: "jam", meaning: "擁擠的⼈群,果醬" },
            { word: "accept", meaning: "接受,承認" },
            { word: "salary", meaning: "(百領)薪水" },
            { word: "wage", meaning: "(⼯領)薪水" },
            { word: "project", meaning: "投射,進行" },
            { word: "advise", meaning: "建議" },
            { word: "recognize", meaning: "認出,承認" },
            { word: "attitude", meaning: "態度" },
            { word: "occupy", meaning: "占領(用),專心做事" },
            { word: "system", meaning: "系統" },
            { word: "tunnel", meaning: "隧道" },
            { word: "identify", meaning: "認出(人臉)" },
            { word: "drip", meaning: "滴出,滴" },
            { word: "bring about", meaning: "引起" }
        ];

        function playAudio(index) {
            let audio = new Audio(`https://api.dictionaryapi.dev/media/pronunciations/en/${words[index].word}-us.mp3`);
            audio.play();
            setTimeout(() => audio.play(), 2000);
            setTimeout(() => {
                document.getElementById(`word-${index}`).innerText = `${words[index].word} - ${words[index].meaning}`;
            }, 7000);
        }
    </script>
</head>
<body>
    <h2>單字發音學習</h2>
    <ul>
        <script>
            words.sort(() => Math.random() - 0.5);
            words.forEach((word, index) => {
                document.write(`<li><button onclick="playAudio(${index})">播放</button> <span id="word-${index}"></span></li>`);
            });
        </script>
    </ul>
</body>
</html>
