<h1>數學系畢業出路</h1>

<p>這裡是假設跟數學直接相關的工作，不是指說轉資訊、轉統計等等。</p>

<ul>
<li>教授<p>要發論文。</p></li>
<li>國安特考數理組<p>數學類的科目是考數論、線性代數、機率統計。有風險，108, 109, 110連續三年皆無開缺，且有35歲限制。</p></li>
<li>中研院研習員<p>非長久。</p></li>
<li>大學數學系中的專任助教<p>非長久，教微積分，大部分是私立大學數學系在招。</p></li>
<li>大碩補習班<p>有在徵高等微積分、線性代數的教師。</p></li>
</ul>
