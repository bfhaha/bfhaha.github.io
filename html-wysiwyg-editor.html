<h1>自製WYSIWYG所見即所得網頁HTML編輯器</h1>

<p>
原理是在&lt;head&gt;...&lt;/head&gt;之間加入如下指令，<code>&lt;meta http-equiv="refresh" content="1;url=webpage.html"&gt;</code>，表示設定網頁webpage.html每一秒更新一次，電腦螢幕左半邊用記事本開啟webpage.html，右半邊用瀏覽器檢視webpage.html，這樣每次用記事本編輯完網頁檔案後按Ctrl+S存檔，馬上就可以看到編輯網頁的結果。
</p>
