<h1>免安裝軟體下載網易雲音樂</h1>



<ul>

<li>用Chrome連結到欲下載歌曲的頁面，播放歌曲，以筆者最愛的<a href="https://music.163.com/#/djradio?id=527033622">房東的貓電台</a>為例。
<br><img width="70%" src="img/download_music_163/download_music_163_01.jpg">
</li>

<li>
在Chrome中打開[開發者工具]
<br><img width="70%" src="img/download_music_163/download_music_163_02.jpg">
</li>

<li>
選擇[網路]標籤，Chrome會開始解析網頁上讀取的東西，按[類別]排序，通常想要下載的音樂就會是audio或是media類型（也可能會是Type: fetch, Status: failed），如果有好幾個不知道怎麼選擇，通常是容量或是流量最大的那個，找到後在上面按右鍵，選擇[在新分頁開啟]。
<br><img width="70%" src="img/download_music_163/download_music_163_03.jpg">
</li>

<li>
在新分頁中會載入要下載的歌曲，在上面按右鍵，選擇[另存音樂]。
<br><img width="70%" src="img/download_music_163/download_music_163_04.jpg">
</li>


</ul>
