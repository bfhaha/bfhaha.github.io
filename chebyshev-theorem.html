<!DOCTYPE html>
<html>
  
<head>

<title>Chebyshev's Theorem</title>
<meta name="description" content="Chebyshev's Theorem">

<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"> </script>
</head>
  
<body>

<h1>Chebyshev's Theorem</h1>

<p>See Example 3.6.2 in Casella's <cite>Statistical Inference</cite>. \[P(|X-\mu|\lt t\sigma)\geq 1-\frac{1}{t^2}.\]</p>
  
<canvas id="myCanvas" width="450" height="170" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

//right tail
ctx.beginPath();
ctx.moveTo(220, 20);
ctx.bezierCurveTo(260, 20, 220, 100, 420, 100);
ctx.stroke();

//left tail
ctx.beginPath();
ctx.moveTo(220, 20);
ctx.bezierCurveTo(180, 20, 220, 100, 20, 100);
ctx.stroke();

//horizontal
ctx.moveTo(20, 120);
ctx.lineTo(420, 120);
ctx.stroke();

//left vertical
ctx.moveTo(170, 50);
ctx.lineTo(170, 140);
ctx.stroke();

//middle vertical
ctx.moveTo(220, 110);
ctx.lineTo(220, 130);
ctx.stroke();

//right vertical
ctx.moveTo(265, 50);
ctx.lineTo(265, 140);
ctx.stroke();

ctx.font = "20px Arial";
ctx.fillText("Chebyshev's Theorem", 8, 20);

ctx.font = "20px Arial";
ctx.fillText(">1-1/t^2", 185, 75);

ctx.font = "20px Arial";
ctx.fillText("tσ", 185, 115);

ctx.font = "20px Arial";
ctx.fillText("μ", 215, 150);

ctx.font = "20px Arial";
ctx.fillText("tσ", 235, 115);

</script> 



</body>
</html>
