<h1>第一題</h1>

<h2>變數</h2>
  首項：<input id="qq1_input_first_term"        autocomplete="off">  <br>
  公差：<input id="qq1_input_common_difference" autocomplete="off">  <br>
  第    <input id="qq1_input_n_th"              autocomplete="off">項<br>
  
  <button onclick="qq1_random_question()"> Random Numbers              </button>
  <button onclick="qq1_show_answer()">     Show the Question and Answer</button>
  
<h2>題目</h2>
  已知一等差數列的首項為<span id="qq1_output_first_term"></span>，公差為<span id="qq1_output_common_difference"></span>，求此等差數列的第<span id="qq1_output_n_th"></span>項為？
  
<h2>解答</h2>
  <div id="qq1_answer"></div>
  
<h2>解法</h2>
  <div id="qq1_solution"></div>

<script>

function qq1_random_question() {

  var plusOrMinus1 = Math.random() < 0.5 ? -1 : 1;
  var plusOrMinus2 = Math.random() < 0.5 ? -1 : 1;

  var randomFirstTerm = Math.floor(Math.random() * 11) + 2; // 2~12
  var randomCommonDifference = Math.floor(Math.random() * 8) + 2; // 2~9
  var randomnTh = Math.floor(Math.random() * 30) + 20; // 20~49

  document.getElementById("qq1_input_first_term").value        = randomFirstTerm * plusOrMinus1;
  document.getElementById("qq1_input_common_difference").value = randomCommonDifference * plusOrMinus2;
  document.getElementById("qq1_input_n_th").value              = randomnTh; 

  qq1_show_answer();
}

function qq1_show_answer() {

  var firstTerm = document.getElementById("qq1_input_first_term").value;
  var commonDifference = document.getElementById("qq1_input_common_difference").value;
  var nTh = document.getElementById("qq1_input_n_th").value;

  document.getElementById("qq1_output_first_term").innerHTML = firstTerm;
  document.getElementById("qq1_output_common_difference").innerHTML = commonDifference;
  document.getElementById("qq1_output_n_th").innerHTML = nTh;

  var answer = eval( parseInt(firstTerm) + ( parseInt(nTh) - 1 ) * parseInt(commonDifference) );
  document.getElementById("qq1_answer").innerHTML = answer; 

  var solution = "";
  solution = 
    "a<sub>n</sub>=a<sub>1</sub>+(n-1)&times;d"
  + "<br>" 
  + "a<sub>" + nTh + "</sub>=" + firstTerm + "+(" + nTh + "-1)&times;(" + commonDifference + ")=" + answer;
  document.getElementById("qq1_solution").innerHTML = solution;
}

</script>
