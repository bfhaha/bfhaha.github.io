<h1>Microsoft Word使用萬用字元取代</h1>

<p>如果在Word中，
想要把好幾個有一樣模式的字串取代成另一個字串，
例如將親愛的xxx您好，改成敬邀xxx先生，
則按照如下方式
<ul>
<li>勾選使用萬用字元，</li>
<li>在尋找目標輸入：親愛的(*)您好，</li>
<li>在取代為欄位輸入：敬邀\1先生。</li>
</ul>
<p>如果尋找的句子裡有括號( , )，則必須用\(，\)告訴Word你尋找的是括號。</p>
<p>\1的意思是把*中的字插入，如果尋找的字句中有好幾個*，則可以用依序對應的\1,\2,\3...來置換。</p>

<p>如果是在萬用字元的情況下要搜尋段落符號，要改用^13而不是^p。</p>
